<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
		<link rel="shortcut icon" type="image/png" href="favicon.png">
        <title>Superconscious</title>
		<style>
		
		
		
		
			.center {
				margin: auto;
				width: 99%;
				height: 99%;
				padding: 10px;
			}
			img, iframe {
				display: block;
				margin-left: auto;
				margin-right: auto;
				margin-top: 60px;
				margin-bottom: 60px;
				box-shadow: 5px 10px;
			}
		
		
		
		
		
			body {
				background-color: black;
			}
			h1, h2, p {
				color: white;
				font-family: "Montserrat Light", Arial, Sans-Serif;
				text-align: center;
				padding: 5px;
				margin: 0px;
			}
			.heading1 {
				background-color: red;
			}
			
			.heading2 {
				background-color: magenta;
				color: black;
			}
			mark {
				background-color: yellow;
				color: black;
				font-weight: bold;
				padding: 3px;
			}
			input {
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
    </head>
	<body>
	<!--<div class="center">

		<input type="range" id="theme" min="0" max="240" value="0" step="120" />
		<h1 class="heading1">Superconscious</h1>
		<h2 class="heading2">Preface</h2>
		<p>Superconscious is an upcoming <mark>computer and web application</mark>. The application involves <mark>Computerized Cognitive Behavioral Therapy (CCBT)</mark>.</p>
		<script>
			var Theme = document.getElementById("theme");
			Theme.onchange = function() {
				for(var index = 0; index < document.getElementsByClassName("heading1").length; index++) {
						document.getElementsByClassName("heading1")[index].style = "background-color: hsl(" + (document.getElementById("theme").value) + ", 100%, 50%);";
				}
				for(var index = 0; index < document.getElementsByClassName("heading2").length; index++) {
						document.getElementsByClassName("heading2")[index].style = "background-color: hsl(" + (document.getElementById("theme").value - 60) + ", 100%, 50%);";
				}
				for(var index = 0; index < document.getElementsByTagName("MARK").length; index++) {
						document.getElementsByTagName("MARK")[index].style = "background-color: hsl(" + (document.getElementById("theme").value + 60) + ", 100%, 50%);";
				}
			};
		</script>
	</body>
</html>
