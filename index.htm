<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
		<link rel="shortcut icon" type="image/png" href="/SuperconsciousApplicationIcon.png">
        <title>Superconscious</title>
		<style>
			body {
				background-color: black;
			}
			h1, h2, p {
				background-color: transparent;
				color: white;
				font-family: "Montserrat Light", Arial, Sans-Serif;
				text-align: center;
				padding: 5px;
				margin: 0px;
			}
			mark {
				background-color: yellow;
				color: black;
				font-weight: bold;
				padding: 1px;
			}
			.overlay {
				position: absolute;
				top: 0; right: 0; bottom: 0; left: 0;
			}
			#dreamscape {
				position: fixed;
				width: 100vw;
				height: 100vh;
			}
		</style>
		<script>
			function myFunction() {
				var x = document.getElementById("toggle");
				if (x.style.display === "none") {
					x.style.display = "block";
				} else {
					x.style.display = "none";
				}
			}
			$(document).keypress(function(event) {
				var keycode = event.keyCode;
				if(keycode == '27') {
					myFunction();
				}
			});
		</script>
    </head>
	<body>
		<div id="toggle">
			<iframe id="dreamscape" src="https://www.youtube.com/embed/nl2u9BKJA7w?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
			<iframe class="overlay" size="50%" src="https://www.youtube.com/embed/videoseries?list=PL66cZNJTwjDI2dqht5hGC_cB7P41syTVS" frameborder="0" allowfullscreen></iframe>
			<iframe class="overlay" size="50%" src="https://www.youtube.com/embed/gm7c8QrIgiw?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
		</div>
	</body>
</html>
