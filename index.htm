<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
		<link rel="shortcut icon" type="image/png" href="/SuperconsciousApplicationIcon.png">
        <title>Superconscious</title>
		<style>
			img, iframe {
				display: block;
				margin-left: auto;
				margin-right: auto;
				margin-top: 20px;
				margin-bottom: 20px;
			}
			body {
				background-color: black;
			}
			h1, h2, p {
				background-color: transparent;
				color: white;
				font-family: "Montserrat Light", Arial, Sans-Serif;
				text-align: center;
				padding: 5px;
				margin: 0px;
			}
			mark {
				background-color: yellow;
				color: black;
				font-weight: bold;
				padding: 1px;
			}
		</style>
		<script>
			function myFunction() {
				var x = document.getElementById("toggle");
				if (x.style.display === "none") {
					x.style.display = "block";
				} else {
					x.style.display = "none";
				}
			}
			window.onload = function() {
				document.body.onclick = function() {myFunction();}
			}
		</script>
    </head>
	<body>
		<div id="toggle">
			<h1>Superconscious</h1>
			<iframe id="randomVideo" width="90%" height="500px" src="https://www.youtube.com/embed/videoseries?list=PL66cZNJTwjDI2dqht5hGC_cB7P41syTVS" frameborder="0" allowfullscreen></iframe>
			<iframe id="climaxVideo" width="90%" height="500px" src="https://www.youtube.com/embed/-3F3Ev1ln7w?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
		</div>
	</body>
</html>
